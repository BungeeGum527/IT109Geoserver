<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="Main.css">
	<link rel="stylesheet" href="leaflet/leaflet.css"/>
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="form-popup" id="myForm">
	<form>
		<input class="form-control" type="text" placeholder="type municipality" id="textInput"></input>
		<select class="form-control" id="typeOfQuery">
          <option value="active_cases">Active cases</option>
          <option value="recoveries">Recoveries</option>
          <option value="deaths">Deaths</option>
        </select>
        <select class="form-control" id="greaterLess">
          <option value="<">Less than</option>
          <option value="=">Equal</option>
          <option value=">">Greater than</option>
        </select>
        <input class="form-control" type="number" placeholder="input number" id="numberInput"></input>
	</form>
	<button type="button" class="btn btnw btn-primary" id="btnGo">Go</button>
    <button type="button" class="btn btnw btn-danger" id="btnClear">Clear</button>
    <button type="button" class="close-button" onclick="closeForm()" id="closeForm">Close Form</button>
</div>
<button class="open-button" onclick="openForm()" id="openForm">Open Form</button>

<script type="text/javascript" src="Main.js"></script>
</body>
</html>
